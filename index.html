<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday My Love ❤️</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #ffe6f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .valentines-day-card {
      background: #fff0f5;
      border: 2px solid #ffb6c1;
      border-radius: 16px;
      padding: 20px;
      max-width: 90%;
      margin: 20px auto;
      box-shadow: 0 0 15px rgba(255, 182, 193, 0.5);
      position: relative;
      z-index: 1;
    }

    .valentines-day-card h1 {
      color: #ff3366;
      text-align: center;
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .valentines-day-card p {
      color: #333;
      text-align: center;
      font-size: 1rem;
      line-height: 1.5;
      margin: 10px 0;
    }

    .heart-decor {
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: #ff6fa5;
      transform: rotate(-45deg);
      border-radius: 50% 50% 0 0;
    }

    .heart-decor::after {
      content: '';
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: #ff6fa5;
      border-radius: 50%;
      top: -15px;
      left: 15px;
    }

    .heart-decor::before {
      content: '';
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: #ff6fa5;
      border-radius: 50%;
      top: -15px;
      left: -15px;
    }

    /* Falling hearts container */
    #hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      overflow: hidden;
      z-index: 999;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 18px;
      background-color: #ff6fa5;
      transform: rotate(-45deg);
      opacity: 0.8;
      animation: drop 5s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 18px;
      background-color: #ff6fa5;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: 10px;
    }

    @keyframes drop {
      0% {
        transform: translateY(-10vh) rotate(-45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 0;
      }
    }

    /* Responsive layout */
    @media screen and (max-width: 600px) {
      .valentines-day-card h1 {
        font-size: 1.5rem;
      }
      .valentines-day-card p {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <!-- Falling hearts container -->
  <div id="hearts"></div>

  <!-- Card content -->
  <div class="valentines-day-card">
    <h1>Happy Birthday, My Love ❤️</h1>
    <p>I hope your day is filled with joy, laughter, and all the things you love most.</p>
    <p>Thank you for being the light of my life. I love you endlessly.</p>
  </div>

  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (3 + Math.random() * 3) + 's';
      heart.style.opacity = (0.5 + Math.random() * 0.5);
      document.getElementById('hearts').appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 300);
  </script>

</body>
</html>
